<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Bar</title>
  <style>
    body { font-family: Arial; }
    nav ul {
      list-style: none;
      background-color: #333;
      padding: 10px;
    }
    nav ul li {
      display: inline;
      margin-right: 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home">
    <h1>Home Section</h1>
    <p>Welcome to the home page.</p>
  </section>

  <section id="about">
    <h1>About Section</h1>
    <p>This is about us.</p>
  </section>

  <section id="contact">
    <h1>Contact Section</h1>
    <p>Reach us via email.</p>
  </section>
</body>
</html>
