<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables & Lists</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
  </style>
</head>
<body>
  <h2>Table Example</h2>
  <table>
    <tr><th>Name</th><th>Role</th></tr>
    <tr><td>Bisht</td><td>Leader</td></tr>
    <tr><td>Teammate</td><td>Dev</td></tr>
  </table>

  <h2>Lists</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <ol>
    <li>Open editor</li>
    <li>Write code</li>
    <li>Save and test</li>
  </ol>
</body>
</html>
